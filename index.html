
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הגרלה יומית</title>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Secular One', sans-serif;
      background: url('750EC1BF-4D14-4F9E-9EE3-5B437A324BDD.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      padding: 40px 10px;
    }

    * {
      font-family: 'Secular One', sans-serif !important;
      font-weight: normal !important;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 25px;
      color: #262729;
    } 

    .card {
  background-color: rgba(255, 255, 255, 0.25); /* בהיר ועדין */
  padding: 16px;
  border-radius: 10px;
  margin: 12px auto;
  max-width: 600px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  backdrop-filter: blur(8px); /* אפקט זכוכית */
}

    button, input[type="time"], input[type="date"], select {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      background-color: #2f81f7;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f6feb;
    }

    label, p, h2 {
      font-weight: normal;
      font-size: 18px;
      margin-bottom: 6px;
    }

    #today-result {
      font-size: 22px;
      margin: 15px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-bottom: 1px solid #444;
      padding: 6px 0;
    }
  </style>
</head>
<body>
  <h1>שלום רועי!</h1>

  <div class="card">
    <p>היום יצא: <span id="today-result">---</span></p>
    <button onclick="performDraw()">בצע הגרלה</button>
    <button onclick="markFollowed()">עמדתי בהחלטה</button>
    <p id="follow-status"></p>
  </div>

  <div class="card">
    <h2>היסטוריה</h2>
    <ul id="history-list"></ul>
  </div>

  <div class="card">
    <h2>סטטיסטיקות</h2>
    <div id="stats-content"></div>
  </div>

  <div class="card">
    <h2>הגדרות</h2>
    <label>בחר סוג שבוע התחלתי:</label>
    <select id="week-type">
      <option value="בית">בית</option>
      <option value="בסיס">בסיס</option>
    </select>
    <label>בחר תאריך התחלה:</label>
    <input type="date" id="start-date" />
    <label>בחר שעת תזכורת:</label>
    <input type="time" id="reminder-time" />
    <button onclick="saveSettings()">שמור הגדרות</button>
    <br><br>
    <button onclick="confirmReset()" style="background-color: #cc4444; margin-top: 10px;">איפוס כל הנתונים</button>
  </div>

<script>
  const historyKey = "draw_history";
  const settingsKey = "draw_settings";

  function getToday() {
    const now = new Date();
    const offset = 21;
    if (now.getHours() < offset) now.setDate(now.getDate() - 1);
    return now.toISOString().split("T")[0];
  }

  function saveSettings() {
    const settings = {
      startDate: document.getElementById("start-date").value,
      weekType: document.getElementById("week-type").value,
      reminder: document.getElementById("reminder-time").value
    };
    localStorage.setItem(settingsKey, JSON.stringify(settings));
    alert("ההגדרות נשמרו!");
  }

  function confirmReset() {
    if (confirm("האם אתה בטוח שאתה רוצה לאפס את כל הנתונים? פעולה זו בלתי הפיכה.")) {
      localStorage.clear();
      location.reload();
    }
  }

  function getWeekType() {
    const s = JSON.parse(localStorage.getItem(settingsKey) || "{}");
    if (!s.startDate || !s.weekType) return "לא ידוע";
    const start = new Date(s.startDate);
    const now = new Date();
    const days = Math.floor((now - start) / (1000*60*60*24));
    const weekShift = Math.floor(days / 7);
    return (s.weekType === "בית") === (weekShift % 2 === 0) ? "בית" : "בסיס";
  }

  function performDraw() {
    const today = getToday();
    const history = JSON.parse(localStorage.getItem(historyKey) || "[]");
    if (history.find(d => d.date === today)) {
      updateUI();
      return;
    }
    let result = "לא";
    const lastTwo = history.slice(-2).map(d => d.result);
    if (lastTwo.filter(r => r === "לא" || r === "מנוחה").length === 2) result = "כן";
    else if (getWeekType() === "בית") {
      const s = JSON.parse(localStorage.getItem(settingsKey) || "{}");
      if (s.startDate) {
        const daysSince = Math.floor((new Date() - new Date(s.startDate)) / (1000*60*60*24));
        if (daysSince % 7 === 0) result = "כן";
      }
    } else {
      result = Math.random() < 0.5 ? "כן" : "לא";
    }
    history.push({ date: today, result, followed: null });
    localStorage.setItem(historyKey, JSON.stringify(history));
    updateUI();
  }

  function markFollowed() {
    const today = getToday();
    const history = JSON.parse(localStorage.getItem(historyKey) || "[]");
    const todayEntry = history.find(d => d.date === today);
    if (todayEntry) {
      todayEntry.followed = true;
      localStorage.setItem(historyKey, JSON.stringify(history));
      updateUI();
    }
  }

  function updateUI() {
    const history = JSON.parse(localStorage.getItem(historyKey) || "[]");
    const today = getToday();
    const todayEntry = history.find(d => d.date === today);
    document.getElementById("today-result").textContent = todayEntry ? todayEntry.result : "---";
    document.getElementById("follow-status").textContent = todayEntry?.followed ? "כל הכבוד רועי על המשמעת!" : "";

    const list = document.getElementById("history-list");
    list.innerHTML = "";
    history.slice().reverse().forEach(d => {
      const li = document.createElement("li");
      li.textContent = `${formatDate(d.date)}: ${d.result}${d.followed ? " ✅" : ""}`;
      list.appendChild(li);
    });

    const total = history.length;
    const yes = history.filter(d => d.result === "כן").length;
    const no = history.filter(d => d.result === "לא").length;
    const followed = history.filter(d => d.followed).length;
    const percent = total ? Math.round((followed / total) * 100) : 0;

    document.getElementById("stats-content").innerHTML =
      `סה"כ ימים: ${total}<br>סה"כ כן: ${yes}<br>סה"כ לא: ${no}<br>עמידה בהחלטות: ${followed}<br>אחוז עמידה: ${percent}%<br>שבוע נוכחי: ${getWeekType()}`;
  }

  function formatDate(iso) {
    const [y, m, d] = iso.split("-");
    return `${d}.${m}.${y}`;
  }

  window.onload = function() {
    const s = JSON.parse(localStorage.getItem(settingsKey) || "{}");
    if (s.startDate) document.getElementById("start-date").value = s.startDate;
    if (s.weekType) document.getElementById("week-type").value = s.weekType;
    if (s.reminder) document.getElementById("reminder-time").value = s.reminder;
    updateUI();
  }

  // בקשת הרשאה להתראות
  if ('Notification' in window && Notification.permission !== 'granted') {
    Notification.requestPermission();
  }

  // בדיקת תזכורת כל דקה
  setInterval(() => {
    const s = JSON.parse(localStorage.getItem("draw_settings") || "{}");
    if (!s.reminder) return;
    const now = new Date();
    const [h, m] = s.reminder.split(":").map(Number);
    if (now.getHours() === h && now.getMinutes() === m) {
      const today = getToday();
      const history = JSON.parse(localStorage.getItem("draw_history") || "[]");
      const already = history.find(h => h.date === today);
      if (!already && Notification.permission === "granted") {
        new Notification("רועי, לא ביצעת הגרלה היום!");
      }
    }
  }, 60000);
</script>
</body>
</html>
